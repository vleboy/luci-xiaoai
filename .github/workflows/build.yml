name: Build luci-app-xiaoai-mqtt (Simple)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc g++ libc6-dev liblua5.3-dev libmosquitto-dev

    - name: Check Makefile syntax
      run: |
        make -n

    - name: Create README for compilation
      run: |
        echo "# Compilation Instructions" > COMPILE.md
        echo "" >> COMPILE.md
        echo "This package needs to be compiled with OpenWrt/ImmortalWrt SDK." >> COMPILE.md
        echo "For proper compilation, use the build-immortalwrt.yml workflow." >> COMPILE.md
        echo "" >> COMPILE.md
        echo "To compile manually:" >> COMPILE.md
        echo "1. Download ImmortalWrt SDK for your target" >> COMPILE.md
        echo "2. Copy this package to package/feeds/luci/" >> COMPILE.md
        echo "3. Run: make package/luci-app-xiaoai-mqtt/compile" >> COMPILE.md

    - name: Upload compilation instructions
      uses: actions/upload-artifact@v4
      with:
        name: compilation-instructions
        path: COMPILE.md
